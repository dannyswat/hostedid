services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HOSTEDID_DATABASE_HOST=postgres
      - HOSTEDID_DATABASE_PORT=5432
      - HOSTEDID_DATABASE_NAME=hostedid
      - HOSTEDID_DATABASE_USER=hostedid
      - HOSTEDID_DATABASE_PASSWORD=localdev
      - HOSTEDID_DATABASE_SSL_MODE=disable
      - HOSTEDID_REDIS_HOST=redis
      - HOSTEDID_REDIS_PORT=6379
      - HOSTEDID_LOG_LEVEL=debug
      - HOSTEDID_LOG_FORMAT=text
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hostedid
      POSTGRES_USER: hostedid
      POSTGRES_PASSWORD: localdev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hostedid -d hostedid"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Migration runner (run manually: docker compose run migrate up)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      - HOSTEDID_DATABASE_HOST=postgres
      - HOSTEDID_DATABASE_PORT=5432
      - HOSTEDID_DATABASE_NAME=hostedid
      - HOSTEDID_DATABASE_USER=hostedid
      - HOSTEDID_DATABASE_PASSWORD=localdev
      - HOSTEDID_DATABASE_SSL_MODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations:ro
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
